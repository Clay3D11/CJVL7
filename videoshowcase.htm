      <style>
        /* Remove list dots */
        .slideshow {
          list-style: none;
          margin: 0;
          padding: 0;
        }

        /* Fullscreen container */
        .slideshow,
        .slideshow:after {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
        }

        /* Video styles */
        .slideshow li video {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0;
          transform: scale(1.04); /* subtle zoom-out effect */
          animation: fadeVideo 30s infinite;
          will-change: opacity, transform;
        }

        /* Staggered delays for each slide */
        .slideshow li:nth-child(1) video { animation-delay: 0s; }
        .slideshow li:nth-child(2) video { animation-delay: 6s; }
        .slideshow li:nth-child(3) video { animation-delay: 12s; }
        .slideshow li:nth-child(4) video { animation-delay: 18s; }
        .slideshow li:nth-child(5) video { animation-delay: 24s; }

        /* Smooth crossfade + cinematic zoom */
        @keyframes fadeVideo {
          0%   { opacity: 0; transform: scale(1.05); }
          5%   { opacity: 1; transform: scale(1.02); }
          20%  { opacity: 1; transform: scale(1.00); }
          25%  { opacity: 0; transform: scale(1.00); }
          100% { opacity: 0; transform: scale(1.00); }
        }

        /* No-animation fallback */
        .no-cssanimations .slideshow li video {
          opacity: 1;
        }

      </style>
